<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>Pick one and see if you beat me!</h2>
        <div id="buttonContainer">
        <button type="button" id="rock" onclick="playGame('rock')">
        Rock
        </button>
        <button type="button" id="paper" onclick="playGame('paper')">
        Paper
        </button>
        <button type="button" id="scissors" onclick="playGame('scissors')">
        Scissors
        </button>
    </div>
        <div id="outcome"></div>
        <div><table id="record">
            <tr>
                <th>Wins</th>
                <th>Draws</th>
                <th>Losses</th>
            </tr>
            <tr>
                <td id="wins"></td>
                <td id="draws"></td>
                <td id="losses"></td>
            </tr>
        </table></div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
